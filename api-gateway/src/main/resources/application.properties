spring.application.name=api-gateway
server.port=8080

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE

# User service
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE/
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/user/**

# Book service
spring.cloud.gateway.routes[1].id=book-service
spring.cloud.gateway.routes[1].uri=lb://BOOK-SERVICE/
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/book/**

# Stock service
spring.cloud.gateway.routes[2].id=stock-service
spring.cloud.gateway.routes[2].uri=lb://STOCK-SERVICE/
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/stock/**

# Order service
spring.cloud.gateway.routes[3].id=order-service
spring.cloud.gateway.routes[3].uri=lb://ORDER-SERVICE/
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/v1/order/**

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.enabled=true
